<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bitquintet Front-end Task</title>
  </head>
  <body>


    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg navbar-light py-3 w-100 fixed-top left-0 right-0 ">
      <div class="container-fluid px-5">
        <a class="navbar-brand " href="/">
          <img src="./images/logo.png" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-md-4 mt-4 mt-lg-0" id="navbarSupportedContent">
          <ul class="navbar-nav me-md-auto mb-2 mb-lg-0  d-flex align-items-start align-items-lg-center  gap-3  gap-lg-5 ">
            <li class="nav-item">
              <a class="nav-link text-white"  href="#">
                Go Live
              </a>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-outline-danger"
                type="button"
              >
                Subscription
              </button>
            </li>
          </ul>
          <div class="d-flex mt-4 mt-lg-0 gap-4 align-items-center justify-content-start justify-content-lg-center">
          <div>
            <img
              src="./images/notification.png"
              alt="Notification"
            />
          </div>
          <div>
            <img
              src="./images/profile.png"
              alt="User profile"
            />
          </div>
        </div>
      </div>
    </nav>

      <!-- navbar start -->
      <section class="hero-section ">
        <div class="hero p-3 p-md-0">
          <div class="card p-4 p-md-5">
            <h5 class="card-title ">Social Platform</h5>
            <h6 class="card-subtitle mb-4 text-muted ">Select social - GO LIVE!</h6>
      
            <div class="container">
              <!-- First Row -->
              <div class="row  text-center g-4 mb-4">
                <!-- Facebook -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/facebook.png" alt="Facebook" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>Facebook</span>
                  </div>
                </div>
      
                <!-- Instagram -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/instagram.png" alt="Instagram" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>Instagram</span>
                  </div>
                </div>
      
                <!-- Youtube -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/youtube.png" alt="Youtube" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>Youtube</span>
                  </div>
                </div>
              </div>
      
              <!-- Second Row -->
              <div class="row  text-center g-4 mb-4">
                <!-- Vimeo -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/vimeo.png" alt="Vimeo" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>Vimeo</span>
                  </div>
                </div>
      
                <!-- TikTok -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/tictok.png" alt="TikTok" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>TikTok</span>
                  </div>
                </div>
              </div>
      
              <!-- Divider -->
              <div class="d-flex align-items-center my-4">
                <hr class="divider">
                <span class="mx-3 text-muted">Or</span>
                <hr class="divider" >
              </div>
      
              <!-- Third Row -->
              <div class="row  text-center g-4">
                <!-- RTM -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/tictok-r.png" alt="RTM" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>RTM</span>
                  </div>
                </div>
      
                <!-- SRT -->
                <div class="col-6 col-sm-4 col-md-4">
                  <div class="d-flex flex-column align-items-center justify-content-center p-4 rounded-3 shadow-sm icon-card">
                    <img src="./images/icons/tictok-s.png" alt="SRT" class="object-fit-contain mb-2" style="width: 60px; height: 60px;">
                    <span>SRT</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      

      <!-- Hero section end -->
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
